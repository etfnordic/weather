<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sverige – Lufttemperatur</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background: rgba(0,0,0,0.78);
      color: #fff;
      padding: 14px 16px;
      border-radius: 16px;
      font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .title {
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    .muted {
      opacity: 0.88;
      font-size: 14px;
      margin-top: 6px;
      font-weight: 400;
    }

    .legend {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      font-size: 14px;
    }

    .bar {
      height: 12px;
      border-radius: 999px;
      overflow: hidden;
      background: linear-gradient(90deg,
  #000000 0%,     /* -40 */
  #002b7f 25%,    /* -20 */
  #1e6cff 43.75%, /* -5 */
  #00b050 50%,    /* 0 */
  #ffd200 75%,    /* +20 */
  #c00000 100%    /* +40 */
);

       box-shadow: inset 0 0 0 1px rgba(255,255,255,0.18);
    }


    .legend-labels {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
      opacity: 0.92;
    }

    .legend-extremes {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 14px;
      opacity: 0.9;
    }

    .legend-labels-3 {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
}

.legend-labels-3 span {
  font-weight: 500;
  opacity: 0.92;
}

.legend-labels-3 .legend-mid {
  text-align: center;
}

    .legend-labels.legend-labels-3 {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
}

.legend-labels.legend-labels-3 #legendMin { justify-self: start; }
.legend-labels.legend-labels-3 .legend-mid { justify-self: center; }
.legend-labels.legend-labels-3 #legendMax { justify-self: end; }

    
    .leaflet-container { background: #0b1220; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div class="title">Lufttemperatur i Sverige</div>
    <div class="muted" id="status">Laddar…</div>

    <div class="legend">
      <div class="bar"></div>

      <div class="legend-labels legend-labels-3">
        <span id="legendMin">−40°C</span>
        <span class="legend-mid">0°C</span>
        <span id="legendMax">+40°C</span>
      </div>


      <!-- HÖGST ÖVERST, LÄGST UNDER -->
      <div class="legend-extremes" id="extremes">
        <div id="highest">Högst: –</div>
        <div id="lowest">Lägst: –</div>
      </div>

      <div class="muted">Klicka på en punkt för stationens namn och tid.</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./weather.js"></script>
</body>
</html>
