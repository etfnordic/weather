<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sverige – Lufttemperatur</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    .panel {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 1000;
      background: rgba(0,0,0,0.78);
      color: #fff;
      padding: 14px 16px;
      border-radius: 16px;
      font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .title { font-weight: 700; font-size: 22px; letter-spacing: 0.2px; }
    .muted { opacity: 0.88; font-size: 14px; margin-top: 6px; font-weight: 400; }

    .legend {
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
      font-size: 14px;
      opacity: 0.98;
    }

    .bar {
      height: 12px;
      border-radius: 999px;
      overflow: hidden;
      background: linear-gradient(90deg,
        #2b1b5a 0%,
        #2a4bd7 20%,
        #29b6f6 40%,
        #2ecc71 55%,
        #f1c40f 70%,
        #ff8c00 82%,
        #e74c3c 100%
      );
      border: 0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.18);
    }

    .legend-labels {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      opacity: 0.92;
      font-weight: 500;
    }

    .legend-extremes {
      display: block;
      font-weight: 400;
      font-size: 14px;
      opacity: 0.88;
      line-height: 1.3;
      white-space: normal;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .leaflet-container { background: #0b1220; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="panel">
    <div class="title">Lufttemperatur i Sverige</div>
    <div class="muted" id="status">Laddar…</div>

    <div class="legend">
      <div class="bar"></div>

      <div class="legend-labels">
        <span id="legendMin">−40°C</span>
        <span id="legendMax">+40°C</span>
      </div>

      <div class="legend-extremes" id="extremes">Lägst: – • Högst: –</div>

      <div class="muted">Klicka på en punkt för stationens namn och tid.</div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./weather.js"></script>
</body>
</html>
